baseURL: "https://blog.flky.dev/"
title: "FLKYs Blog"
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "FLKYs Blog"
  description: "FLKYs personal Blog"
  keywords: [Blog, FLKY, Development]
  author: FLKY
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: false
    favicon: "https://cdn.discordapp.com/attachments/492231098898710538/922895948416434226/favicon.ico"
    favicon16x16: "https://media.discordapp.net/attachments/492231098898710538/922895948680671332/favicon-16x16.png"
    favicon32x32: "https://media.discordapp.net/attachments/492231098898710538/922896537351258122/favicon-32x32.png>"
    apple_touch_icon: "https://cdn.discordapp.com/attachments/492231098898710538/922895948223500339/apple-touch-icon.png"

  label:
    text: "FLKY"
    icon: "https://cdn.discordapp.com/attachments/492231098898710538/922895948223500339/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: FLKYs Blog
    subtitle: "A freetime devs blog"
    imageUrl: "https://media.discordapp.net/attachments/841054642002853918/862764260236328960/pfp.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Profile Picture
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog!

  socialIcons:
    - name: website
      url: "https://blog.flky.dev"    
    - name: github
      url: "https://github.com/Flonky"
    - name: dev
      url: "https://dev.to/flky"
    - name: twitter
      url: "https://twitter.com/Flonky_"
    - name: discord
      url: "https://discordapp.com/users/355330245433360384/"
    - name: telegram
      url: "https://t.me/Flonky"
    - name: steam
      url: "https://steamcommunity.com/id/flonky_/"
    - name: liberapay
      url: "https://liberapay.com/flky"
    - name: kofi
      url: "https://ko-fi.com/flonky"


  #analytics:
  #  google:
  #    SiteVerificationTag: "XYZabc"
  #  bing:
  #    SiteVerificationTag: "XYZabc"
  #  yandex:
  #    SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

menu:
  main:
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 10
    - identifier: Archive
      name: Archive
      url: /archive/
      weight: 20
    - identifier: Search
      name: Search
      url: /search/
      weight: 30

